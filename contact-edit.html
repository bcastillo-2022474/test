<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./src/output.css">
    <script src="./src/contact-edit.js" defer type="module"></script>
    <title>Contact creation and edition</title>
</head>
<body class="flex justify-center items-center h-screen bg-neutral-200">
<form id="inputs-container" class="px-5 border rounded py-10 max-w-[320px] w-full bg-neutral-50">
    <h1 id="title-form" class="text-3xl font-bold text-center"></h1>
    <div class="flex flex-col gap-5 pt-10">
        <div class="flex flex-col gap-2">
            <input name="name" type="text" placeholder="Nombre" id="name"
                   class="w-full px-3 py-2 border bg-neutral-200 border-neutral-300 rounded">
            <span class="w-full text-red-500 text-sm hidden"></span>
        </div>
        <div class="flex flex-col gap-2">
            <input name="phoneNumber" type="tel" id="phone" placeholder="Telefono"
                   class="w-full px-3 py-2 border bg-neutral-200 border-neutral-300 rounded">
            <span class="w-full text-red-500 text-sm hidden"></span>
        </div>
        <div class="flex flex-col gap-2">
            <input name="email" type="email" id="email" placeholder="Email"
                   class="w-full px-3 py-2 border bg-neutral-200 border-neutral-300 rounded">
            <span class="w-full text-red-500 text-sm hidden"></span>
        </div>
        <div class="flex flex-col gap-2">
            <input name="address" type="text" id="address" placeholder="Direccion"
                   class="w-full px-3 py-2 border bg-neutral-200 border-neutral-300 rounded">
            <span class="w-full text-red-500 text-sm hidden"></span>
        </div>
        <div class="flex flex-col gap-2">
            <div class="flex items-center w-full mb-12">

                <label for="toggle" class="flex gap-1 items-center cursor-pointer">
                    <!-- toggle -->
                    <div class="relative">
                        <!-- input -->
                        <input name="favorite" type="checkbox" id="toggle" class="sr-only">
                        <!-- line -->
                        <div class="block bg-neutral-200 border w-14 h-8 rounded-full"></div>
                        <!-- dot -->
                        <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition"></div>
                    </div>
                    <div class="ml-3 text-gray-700 font-medium">
                        Favorito
                    </div>
                </label>

            </div>
        </div>
        <div class="flex flex-col gap-3">
            <button id="cancel-button" class="border-red-700 border text-red-700 px-3 py-2 rounded">Cancelar</button>
            <button id="submit-button" class="bg-red-700 text-white px-3 py-2 rounded"></button>
        </div>
    </div>
</form>
</body>
</html>
